{{ define "content" }}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Sign In</h2>
                <form method="POST" action="/signin">
                    {{csrfField}}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required value="{{.Email}}" {{if not .Email}}autofocus{{end}}>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <a href="/forgot-password" class="text-decoration-none">Forgot your password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </div>
{{ end }}

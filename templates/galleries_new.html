{{ define "content" }}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Create a New Gallery</h2>
                <form method="POST" action="/galleries">
                    {{csrfField}}
                    <!-- Gallery Name Field -->
                    <div class="mb-3">
                        <label for="galleryName" class="form-label">Gallery Name</label>
                        <input type="text" class="form-control" id="galleryName" name="title" placeholder="Enter gallery name" required value="{{.Title}}" autofocus>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Create Gallery</button>
                </form>
            </div>
        </div>
    </div>
{{ end }}
